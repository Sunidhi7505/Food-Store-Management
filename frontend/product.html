<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foody | Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<nav class="navbar">
  <h1 onclick="window.location.href='index.html'">üçî Foody</h1>
  <ul id="navLinks"></ul>
</nav>

<div class="container">

  <div id="productContainer"></div>


  <div class="card review-section">

    <h3>Customer Reviews</h3>

    <div id="reviewsList" class="review-list">
      <p style="color:gray;">No reviews yet</p>
    </div>

    <form id="reviewForm" class="review-form" style="display:none;">
      
      <label>Rating</label>
      <select id="rating">
        <option value="">Select</option>
        <option value="5">‚≠ê 5</option>
        <option value="4">‚≠ê 4</option>
        <option value="3">‚≠ê 3</option>
        <option value="2">‚≠ê 2</option>
        <option value="1">‚≠ê 1</option>
      </select>

      <textarea
        id="comment"
        placeholder="Write your review..."
      ></textarea>

      <button
        type="button"
        class="btn btn-primary"
        onclick="submitReview()"
      >
        Submit Review
      </button>

    </form>
  </div>

</div>

<div class="footer">
  ¬© 2026 Foody. All rights reserved.
</div>

<script src="js/api.js"></script>
<script src="js/product.js"></script>

<script>
  const nav = document.getElementById("navLinks");
  const user = getUser();

  let links = `<li><a href="index.html">Home</a></li>`;

  if (!user) {
    links += `<li><a href="login.html">Login</a></li>`;
  } else if (user.role === "ROLE_ADMIN") {
    links += `<li><a href="admin.html">Admin</a></li>`;
    links += `<li><a href="#" onclick="logout()">Logout</a></li>`;
  } else {
    links += `
      <li>
        <a href="cart.html">
          Cart <span class="badge" id="cartCount">0</span>
        </a>
      </li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    `;
  }

  nav.innerHTML = links;
</script>

</body>
</html>
