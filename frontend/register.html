<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foody | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <nav class="navbar">
    <h1 onclick="window.location.href='index.html'">Foody</h1>
    <ul>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="container" style="max-width:450px;">
    <div class="card">
      <h2 style="text-align:center; margin-bottom:20px;">Create Account ðŸš€</h2>

      <div class="form-group">
        <label>Name</label>
        <input id="name" type="text" placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm password" />
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="register()">
        Register
      </button>

      <p style="text-align:center; margin-top:15px; font-size:14px;">
        Already have an account?
        <a href="login.html" style="color:var(--primary); font-weight:600;">
          Login
        </a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>

  <script>
    if (isLoggedIn()) {
      window.location.href = "index.html";
    }

    async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill all fields");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        await apiFetch(API.REGISTER, {
          method: "POST",
          body: JSON.stringify({ name, email, password })
        });

        alert("Registration successful. Please login.");
        window.location.href = "login.html";
      } catch (err) {
        // handled globally
      }
    }
  </script>

</body>
</html>
