<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foody | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <nav class="navbar">
    <h1 onclick="window.location.href='index.html'">Foody</h1>
    <ul>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <div class="container" style="max-width:420px;">
    <div class="card">
      <h2 style="text-align:center; margin-bottom:20px;">Welcome Back ðŸ‘‹</h2>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" />
      </div>

      <button class="btn btn-primary" style="width:100%;" onclick="login()">
        Login
      </button>

      <p style="text-align:center; margin-top:15px; font-size:14px;">
        Donâ€™t have an account?
        <a href="register.html" style="color:var(--primary); font-weight:600;">
          Register
        </a>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>

  <script>
    if (isLoggedIn()) {
      window.location.href = "index.html";
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const data = await apiFetch(API.LOGIN, {
          method: "POST",
          body: JSON.stringify({ email, password })
        });

        localStorage.setItem("user", JSON.stringify(data));

        window.location.href = "index.html";
      } catch (err) {
      }
    }
  </script>

</body>
</html>
